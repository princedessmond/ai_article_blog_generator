<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans antialised">
     <!--Nav tag-->
     <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="login" class="text-white hover:underline">Login</a>
            <a href="signup" class="text-white hover:underline">Sign Up</a>
        </div>
    </nav>

    <br>
    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- SignUp Form -->
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                    <div align="center" style="color:red;">
                        <h2>
                            {{ error_message }}
                        </h2>
                    </div>
                {% endif %}
                <h2 class="text-xl font-semibold">Sign Up</h2>
                <div>
                    <label for="username" class="block mb-1 font-meduim">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email" class="block mb-1 font-meduim">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email..." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-meduim">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="repeatPassword" class="block mb-1 font-meduim">Repeat Password</label>
                    <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password..." class="w-full p-2 border rounded">
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Sign Up</button>

            </form>

        </div>
    </div>

    <footer class="text-center p-4 text-black mt-6">Powered by <a href="https://www.youtube.com/watch?v=ftKiHCDVwfA">Prince Mwita</a></footer>
    
</body>
</html>
